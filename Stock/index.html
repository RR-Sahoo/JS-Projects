<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Stock Practice</h1>
    <main>
      <label for="initial-price">Initial-price</label>
      <input
        type="number"
        id="initial-price"
        placeholder="Enter the initial price"
      />
      <label for="quantity">Quantity of stocks</label>
      <input
        type="number"
        id="quantity"
        placeholder="Enter the number of stocks"
      />
      <label for="current-price">Current Price</label>
      <input
        type="number"
        id="current-price"
        placeholder="Enter the current price"
      /><br />
      <button id="submit-btn">Tell Me!</button>
      <div id="output"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
